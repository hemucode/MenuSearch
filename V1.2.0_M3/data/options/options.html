<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuSearch Manager</title>
    <link rel="stylesheet" type="text/css" href='options.css'>
</head>
<body>
    <div class="container">
        <div id="heading">
            <li class="field">
                <div class="flexShrink">
                    <div>
                        <img src="../icons/32.png" alt="Favicon for MenuSearch" class="icon">
                    </div>
                    <h1>Menu Search</h1>
                </div>
                <div>
                    
                </div>
                <div class="buttonsWrapper">
                    <button id="sortAlphabetically">📌 <span data-message="text_alphabetical"></span></button>
                    <button id="scrollEnd">⬇ <span data-message="text_scroll_end"></span></button>
                </div>
            </li>
        </div>
        <!-- The unordered list where fieldsets will be appended -->
        <ul id="listOfFieldsets"></ul>

        <div class="buttonsWrapper">
            <button id="addButton">➕ <span data-message="text_add_link"></span></button>
            <button id="addSeparatorButton">➖ <span data-message="text_add_separator"></span></button>
            <button id="saveButton">💾 <span data-message="text_save"></span></button>
        </div>
        <div class="borderGray"></div>
        <div class="buttonsWrapper">
            <button id="loadDefaults">🔄 <span data-message="text_load_defaults"></span></button>
            <button id="exportData">📤 <span data-message="text_export_data"></span></button>
            <button id="importData">📥 <span data-message="text_import_data"></span></button>
        </div>
        <div class="borderGray"></div>
        <div class="buttonsWrapper">
            <button id="scrollUp">⬆ <span data-message="text_scroll_up"></span></button>
            <button id="closeWindow">❌ <span data-message="text_close"></span></button>
        </div>

    </div>

    <template id="fieldsetTemplate">
        <li class="field">
            <div class="flexShrink">
                <img src="../icons/64.png" alt="Link Icon" class="icon">
            </div>
            <div>
                <label for="" class="labelText"><span data-message="text_name">Name</span>:</label>
                <input type="text" placeholder="Name" class="name">
            </div>
            <div>
                <label for="" class="labelText"><span data-message="text_url">URL</span>:</label>
                <!-- URL input is now editable for new entries -->
                <input type="text" placeholder="URL with %s in place of query" class="url">
            </div>
            <span class="deleteButton">⛔</span>
        </li>
    </template>

    <template id="separatorTemplate">
        <li>
            <div class="borderGray"></div>
            <span class="text" data-message="text_separator"></span>
            <div class="borderGray">Separator</div>
            <span class="deleteButton">⛔</span>
        </li>
  </template>
    
</body>
  <script src="options.js"></script>
</html>
